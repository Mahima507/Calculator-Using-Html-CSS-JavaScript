<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <link href="utils.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <header>
   <div class= "cont">
  <h1> Welcome to Calculator! <span class="auto-type"></span></h1>
   </div>
 </header>
  <h2 class="text-center" >Calculator using HTML, CSS & Javascript</h2>
  <div class= "Container flex flex-col items-center mx-auto ">
        <div class="calculator">
      <div class="calculator-row">
        <div class="calculator-column">
          <input type="text" class="calculator-input" id="display" disabled />
        </div>
      </div>
      <div class="calculator-row">
        <div class="calculator-column">
          <button class="calculator-btn" onclick="clearDisplay()">C</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('%')">%</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('/')">/</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('*')">*</button>
        </div>
      </div>
      <div class="calculator-row">
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('7')">7</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('8')">8</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('9')">9</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('-')">-</button>
        </div>
      </div>
      <div class="calculator-row">
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('4')">4</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('5')">5</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('6')">6</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('+')">+</button>
        </div>
      </div>
      <div class="calculator-row">
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('1')">1</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('2')">2</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('3')">3</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="calculate()">=</button>
        </div>
      </div>
      <div class="calculator-row">
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('.')">.</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('0')">0</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay('(')">(</button>
        </div>
        <div class="calculator-column">
          <button class="calculator-btn" onclick="setDisplay(')')">)</button>
        </div>
      </div>
    </div>
            </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
    

  
</body>
</html>
